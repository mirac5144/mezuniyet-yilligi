
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mezuniyet Yıllığı</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f0ff;
            color: #333;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }
        input, textarea, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .note {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Mezuniyet Yıllığı 2025</h1>
    <audio controls autoplay hidden>
        <source src="https://example.com/kapilar-acilir.mp3" type="audio/mpeg">
        Tarayıcınız audio etiketini desteklemiyor.
    </audio>

    <p>Giriş için okul numaranızı girin ve bir şifre belirleyin:</p>
    <input type="text" placeholder="Okul Numarası">
    <input type="password" placeholder="Şifrenizi Belirleyin">

    <hr>
    <p>Bu kişi hakkında aklına gelen şarkı nedir?</p>
    <input type="text" placeholder="Spotify'da şarkıyı arayın ve linkini buraya yapıştırın.">

    <p>Yorumunuzu yazın:</p>
    <textarea minlength="50" placeholder="En az 50 kelime yazmalısın..."></textarea>

    <button>Yorumu Gönder</button>
    <p class="note">Yorumlar 21 Nisan saat 19:00'dan sonra görüntülenecek. Küfürlü yorumlar filtrelenecektir.</p>
</body>
</html>
